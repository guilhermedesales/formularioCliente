<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ícone Animado</title>
  <style>
    .icone-flutuante {
      font-size: 48px;
      animation: flutuar 2s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes flutuar {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Pode ser um emoji, um ícone ou texto -->
  <div class="icone-flutuante">⬆️</div>
</body>
</html>
